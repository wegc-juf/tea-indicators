[project]
name = "teametrics"
license = "CC-BY-4.0"
description = "Code to calculate Threshold Exceedance Amount (TEA) indicators as defined in https://doi.org/10.48550/arXiv.2504.18964"
authors = [
    {name = "JÃ¼rgen Fuchsberger",email = "juergen.fuchsberger@uni-graz.at"},
    {name = "Stephanie Haas",email = "stephanie.haas@uni-graz.at"},
]
readme = "docs/HOWTO_TEA.md"
homepage = ""
repository = ""
requires-python = ">=3.11, <4.0"
dependencies = [
    "argparse (>=1.4.0,<2.0.0)",
    "numpy (>=2.3.1,<3.0.0)",
    "pathlib (>=1.0.1,<2.0.0)",
    "xarray (>=2025.7.1,<2026.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "geopandas (>=1.1.1,<2.0.0)",
    "shapely (>=2.1.1,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "cfunits (>=3.3.7,<4.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)"
]
dynamic = ["version"]


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool]
[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.poetry]
version = "0.0.0"
