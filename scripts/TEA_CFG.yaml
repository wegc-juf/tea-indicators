common_params:
  gui: &GUI
    no_gui: true
  GeoRegion: &GR
    region: EUR
    gr_type: polygon
    sw_corner: null
    ne_corner: null
    center: null
    we_len: null
    ns_len: null
  parameter: &PARAM
    parameter: P24h_7to7
    precip: true
    threshold: 95
    threshold_type: perc
    unit: mm
    low_extreme: false
  time_params: &TIME
    start: 1961
    end: 2024
    period: WAS
  dataset: &DATA
    dataset: ERA5Land
  paths: &PATHS
    maskpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/masks/
    statpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/static/
    tmppath: /home/hst/tmp_data/TEAclean/largeGR/

regrid_SPARTACUS_to_WEGNext:
  <<: *GUI
  <<: *PARAM
  inpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/SPARTACUS/
  orography: false
  orofile: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5Land/ERA5Land_orography.nc
  wegnfile: /data/users/hst/cdrDPS/wegnet/WN_L2_DD_v7_UTM_TF1_UTC_2020-08.nc

create_region_masks:
  <<: *GUI
  <<: *GR
  subreg: null
  target_sys: 4326
  target_ds: ERA5Land
  xy_name: lon,lat
  shpfile: /data/users/hst/cdrDPS/shapefiles/shapes_europe/CNTR_RG_01M_2020_4326.shp.zip
  testfile: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5Land/ERA5Land_2003.nc
  orofile: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5Land/ERA5Land_orography.nc
  lsmfile: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5Land/ERA5Land_LSM.nc
  outpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/masks/

create_static_files:
  <<: *GUI
  <<: *GR
  <<: *PARAM
  <<: *DATA
  <<: *PATHS
  season_length: 366
  smoothing: 0
  inpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5/
  outpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/static/

calc_TEA:
  <<: *GUI
  <<: *GR
  <<: *PARAM
  <<: *TIME
  <<: *DATA
  <<: *PATHS
  inpath: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5/
  outpath: /data/users/hst/TEA-clean/TEA/
  recalc_daily: true
  decadal: true
  spreads: false
  decadal_only: true
  recalc_decadal: true

calc_station_TEA:
  <<: *GUI
  <<: *TIME
  <<: *PARAM
  station: BadGleichenberg
  inpath: /data/users/hst/cdrDPS/station_data/
  outpath: /data/users/hst/TEA-clean/TEA/paper_data/

natural_variability:
  <<: *GUI
  <<: *PARAM
  <<: *GR
  inpath: /data/users/hst/TEA-clean/TEA/paper_data/
  outpath: /data/users/hst/TEA-clean/TEA/paper_data/

calc_amplification_factors:
  <<: *GUI
  <<: *GR
  <<: *PARAM
  <<: *TIME
  <<: *DATA
  <<: *PATHS
  supplementary: true
  inpath: /data/users/hst/TEA-clean/TEA/dec_indicator_variables/
  outpath: /data/users/hst/TEA-clean/TEA/

calc_AGR_vars:
  <<: *GUI
  <<: *GR
  <<: *PARAM
  <<: *TIME
  <<: *DATA
  <<: *PATHS
  inpath: /data/users/hst/TEA-clean/TEA/dec_indicator_variables/
  outpath: /data/users/hst/TEA-clean/TEA/
  agr: AUT
  spreads: false
