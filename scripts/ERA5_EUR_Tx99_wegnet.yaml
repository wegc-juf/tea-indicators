common_params:
  GeoRegion: &GR
    region: EUR
    agr: EUR
    # use full data without land, border, and altitude masks
    full_region: false
    gr_type: polygon
    sw_corner: null
    ne_corner: null
    center: null
    we_len: null
    ns_len: null
  parameter: &PARAM
    parameter: Tx
    precip: false
    threshold: 99
    threshold_type: perc
    unit: degC
    low_extreme: false
  time_params: &TIME
    start: 1961
    end: 2024
    period: WAS
    # ref period from-to (inclusive)
    ref_period: 1961-1990
    # cc period from-to (inclusive)
    cc_period: 2010-2024
  dataset: &DATA
    dataset: ERA5
  paths: &PATHS
    data_path: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5/
    statpath: &statpath /home/wegnet/results/TEA_indicators_test/static/
    maskpath: /home/wegnet/results/TEA_indicators_test/
    mask_sub: masks/
    result_path: &result_path /home/wegnet/results/TEA_indicators_test/

create_static_files:
  <<: *GR
  <<: *TIME
  <<: *PARAM
  <<: *DATA
  <<: *PATHS
  smoothing: 0
  outpath: *statpath

calc_TEA:
  <<: *GR
  <<: *PARAM
  <<: *TIME
  <<: *DATA
  <<: *PATHS
  outpath: *result_path
  recalc_daily: true
  decadal: true
  spreads: false
  decadal_only: false
  recalc_decadal: true
  compare_to_ref: false

calc_station_TEA:
  <<: *TIME
  <<: *PARAM
  station: Graz
  inpath: /data/users/hst/cdrDPS/station_data/
  outpath: /home/wegnet/results/TEA_indicators/station_indices/
