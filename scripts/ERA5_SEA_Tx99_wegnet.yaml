common_params:
  GeoRegion: &GR
    region: SEA
    # use full data without land, border, and altitude masks
    full_region: false
    gr_type: polygon
    sw_corner: null
    ne_corner: null
    center: null
    we_len: null
    ns_len: null
  parameter: &PARAM
    parameter: Tx
    precip: false
    threshold: 99
    threshold_type: perc
    unit: degC
    low_extreme: false
  time_params: &TIME
    start: 1961
    end: 2024
    period: annual
    ref_period: 1961-1990
    cc_period: 2010-2024
  dataset: &DATA
    dataset: ERA5
  paths: &PATHS
    data_path: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5/
    statpath: &statpath /home/wegnet/results/static/
    maskpath: *statpath
    mask_sub: masks/

create_region_masks:
  <<: *GR
  <<: *PATHS
  <<: *DATA
  <<: *PARAM
  <<: *TIME
  shpfile: /data/reloclim/backup/GEO/shapefiles/OEKS15/good/AUSTRIA.shp
  orofile: /data/arsclisys/normal/clim-hydro/TEA-Indicators/ERA5/ERA5_orography.nc
  lsmfile: /data/users/hst/cdrDPS/ERA5/ERA5_LSM.nc

create_static_files:
  <<: *GR
  <<: *PARAM
  <<: *DATA
  <<: *PATHS
  <<: *TIME
  smoothing: 0
  outpath: *statpath

calc_TEA:
  <<: *GR
  <<: *PARAM
  <<: *TIME
  <<: *DATA
  <<: *PATHS
  outpath: /home/wegnet/results/TEA_indicators_test/
  recalc_threshold: false
  recalc_daily: false
  decadal: true
  spreads: false
  decadal_only: false
  recalc_decadal: true
  compare_to_ref: false
